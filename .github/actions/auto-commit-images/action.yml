name: "Auto-commit images"
description: "It creates a new signed commit for every new or updated image"
author: "Nautilus Cyberneering GmbH"
inputs:
  repository:
    description: "The owner and repository name. For example, octocat/Hello-World"
  repo_dir:
    description: "The git repo root dir"
  repo_token:
    description: "The auto-generated GitHub token: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#about-the-github_token-secret"
  branch:
    description: "The branch where we want to add the commit"
ouputs:
  changes_detected:
    description: "True if at least one commit has been made"
runs:
  using: "docker"
  image: "Dockerfile"

